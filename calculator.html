<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="1.webp">
</head>
<body>
    <h1 style="text-align: center;"><i>SCIENTIFIC CALCULATOR</i></h1>
    <input type="number" class="input" placeholder="ENTER A NUMBER" style="color: aliceblue;">
    <div class="grid-container">
            <button class="grid-item" style="color: orangered;">2nd</button>
            <button class="grid-item" style="color: orangered;">deg</button>
            <button class="grid-item" style="color: orangered;">sin<sup>-1</sup></button>
            <button class="grid-item" style="color: orangered;">cos<sup>-1</sup></button>
            <button class="grid-item" style="color: orangered;">tan<sup>-1</sup></button>

            <button class="grid-item" style="color: orangered;">x<sup>y</sup></button>
            <button class="grid-item" style="color: orangered;">lg</button>
            <button class="grid-item" style="color: orangered;">ln</button>
            <button class="grid-item" style="color: orangered;">(</button>
            <button class="grid-item" style="color: orangered;">)</button>

           <button class="grid-item" style="color: orangered;">‚àöx</button>
            <button class="grid-item">AC</button>
        <button class="grid-item">DC</button>
        <button class="grid-item">%</button>
        <button class="grid-item">/</button>
        <button class="grid-item" style="color: orangered;">X!</button>
        <button class="grid-item">7</button>
        <button class="grid-item">8</button>
        <button class="grid-item">9</button>
        <button class="grid-item">*</button>
       <button class="grid-item" style="color: orangered;">ùùÖ</button>
        <button class="grid-item">4</button>
        <button class="grid-item">5</button>
        <button class="grid-item">6</button>
        <button class="grid-item">-</button>
       <button class="grid-item" style="color: orangered;">1/x</button>
        <button class="grid-item">1</button>
        <button class="grid-item">2</button>
        <button class="grid-item">3</button>
        <button class="grid-item">+</button>

        <button class="grid-item"><a href="calculator1.html" style="text-decoration: none;">üîÇ</a></button>
        <button class="grid-item" style="color: orangered;">e</button>
        <button class="grid-item">.</button>    
        <button class="grid-item">0</button>
        <button class="grid-item">=</button>
    </div>
   
</body>
</html>
